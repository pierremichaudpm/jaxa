<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="megamartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <pattern id="sparkles" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="20" cy="20" r="2" fill="#FCD34D" opacity="0.8">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="70" r="1.5" fill="#F59E0B" opacity="0.6">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="90" r="1" fill="#FDE047" opacity="0.7">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#megamartGrad)"/>
  <rect width="800" height="600" fill="url(#sparkles)" opacity="0.3"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(350, 180)">
    <rect x="0" y="20" width="80" height="50" rx="5" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    <circle cx="20" cy="90" r="8" fill="#FFFFFF"/>
    <circle cx="60" cy="90" r="8" fill="#FFFFFF"/>
    <path d="M0 20 L-20 0 L-40 0" stroke="#FFFFFF" stroke-width="4" fill="none"/>
    <path d="M20 35 L25 45 L35 30" stroke="#FFFFFF" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Musical notes -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="150" cy="150" r="8"/>
    <rect x="158" y="110" width="3" height="40"/>
    <ellipse cx="170" cy="140" rx="6" ry="4" transform="rotate(20 170 140)"/>
    
    <circle cx="650" cy="200" r="6"/>
    <rect x="656" y="170" width="2" height="30"/>
    <ellipse cx="665" cy="190" rx="5" ry="3" transform="rotate(-15 665 190)"/>
    
    <circle cx="100" cy="450" r="7"/>
    <rect x="107" y="420" width="2.5" height="35"/>
    <ellipse cx="118" cy="445" rx="5.5" ry="3.5" transform="rotate(25 118 445)"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    MÉGAMART !
  </text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="#FFFFFF" text-anchor="middle" opacity="0.9">
    The Musical
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle" opacity="0.8">
    Court-métrage fiction musical • 15 minutes
  </text>
  
  <!-- Producer credit -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" opacity="0.7">
    Une production Jaxa Production
  </text>
</svg>