<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reflectGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="neural" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#reflectGrad)"/>
  
  <!-- Neural network pattern -->
  <g opacity="0.3">
    <!-- Nodes -->
    <circle cx="200" cy="150" r="4" fill="#FFFFFF"/>
    <circle cx="300" cy="120" r="4" fill="#FFFFFF"/>
    <circle cx="400" cy="180" r="4" fill="#FFFFFF"/>
    <circle cx="500" cy="140" r="4" fill="#FFFFFF"/>
    <circle cx="600" cy="160" r="4" fill="#FFFFFF"/>
    
    <circle cx="150" cy="300" r="4" fill="#FFFFFF"/>
    <circle cx="250" cy="280" r="4" fill="#FFFFFF"/>
    <circle cx="350" cy="320" r="4" fill="#FFFFFF"/>
    <circle cx="450" cy="290" r="4" fill="#FFFFFF"/>
    <circle cx="550" cy="310" r="4" fill="#FFFFFF"/>
    <circle cx="650" cy="280" r="4" fill="#FFFFFF"/>
    
    <circle cx="200" cy="450" r="4" fill="#FFFFFF"/>
    <circle cx="300" cy="420" r="4" fill="#FFFFFF"/>
    <circle cx="400" cy="460" r="4" fill="#FFFFFF"/>
    <circle cx="500" cy="430" r="4" fill="#FFFFFF"/>
    <circle cx="600" cy="450" r="4" fill="#FFFFFF"/>
    
    <!-- Connections -->
    <line x1="200" y1="150" x2="300" y2="120" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="300" y1="120" x2="400" y2="180" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="400" y1="180" x2="500" y2="140" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="500" y1="140" x2="600" y2="160" stroke="#FFFFFF" stroke-width="1"/>
    
    <line x1="200" y1="150" x2="250" y2="280" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="300" y1="120" x2="350" y2="320" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="400" y1="180" x2="450" y2="290" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="500" y1="140" x2="550" y2="310" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="600" y1="160" x2="650" y2="280" stroke="#FFFFFF" stroke-width="1"/>
    
    <line x1="250" y1="280" x2="300" y2="420" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="350" y1="320" x2="400" y2="460" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="450" y1="290" x2="500" y2="430" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="550" y1="310" x2="600" y2="450" stroke="#FFFFFF" stroke-width="1"/>
  </g>
  
  <!-- Central brain/eye symbol -->
  <g transform="translate(350, 220)">
    <circle cx="50" cy="50" r="60" fill="url(#neural)" opacity="0.6"/>
    <circle cx="50" cy="50" r="30" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="50" cy="50" r="15" fill="#FFFFFF"/>
    <circle cx="55" cy="45" r="5" fill="#1E40AF"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="#FFFFFF" text-anchor="middle">
    Reflet de soi
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle" opacity="0.9">
    Exposition immersive • Art génératif et biométrie
  </text>
  
  <!-- Tech keywords -->
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle" opacity="0.7">
    Intelligence Artificielle • Mesure Biométrique • Rétroaction Émotionnelle
  </text>
  
  <!-- Producer credit -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" opacity="0.7">
    Une création Jaxa Production
  </text>
</svg>